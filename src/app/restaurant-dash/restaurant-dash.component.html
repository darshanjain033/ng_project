<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Restaurant Record App</h2>
        <div class="d-flex">
            <button  type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Restaurant</button>
        </div>
    </div>
</nav>


<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Record Management
        </h1>
            <p class="col-md-8 fs-4">You can save Records of Restaurant</p>
            <a class="btn btn-primary btn-lg" target="_blank" type="button" href="https://www.instagram.com">Techy</a>
    </div>
  </div>
<!--Close Jumbotron-->

<!--Table Shown Here-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngfor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn btn-info">Edit</button>&nbsp;
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formvalue">
                <div class="md-3">
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input type="text" formcontrolname ="name" class="form-control" id="exampleInputName1" placeholder="Restaurant Name Here">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="text" formontrolname="email" class="form-control" id="exampleInputEmail1" placeholder="Restaurant Email Id">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputMobile1" class="form-label">Mobile</label>
                    <input type="number" formcontrolname="mobile"
                    class="form-control" id="exampleInputMobile1" placeholder="Restaurant Mobile">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputAddress1" class="form-label">Address</label>
                    <input type="text" formcontrolname="address" class="form-control" id="exampleInputAddress1" placeholder="Restaurant Address">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputService1" class="form-label">Service</label>
                    <input type="text" formcontrolname="services" class="form-control" id="exampleInputService1" placeholder="Restaurant Service like : Chai & Coffee">
                  </div>
                </div>
              </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
